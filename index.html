<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->

    <title>Pathfinding Visualizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

  <body>
    <header id="menu">
      <div class="btn-container">
        <div class="dropdown">
          <button
            class="buttons dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Algorithms
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><button class="dropdown-item">Breadth First Search</button></li>
            <li><button class="dropdown-item">Depth First Search</button></li>
          </ul>
        </div>
        <button type="button" class="buttons" id="visualize-btn">
          Visualize
        </button>
        <button type="button" class="buttons" id="reset-btn">Reset</button>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
